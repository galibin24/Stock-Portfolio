# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/v8/*"
  to = "https://query1.finance.yahoo.com"
  status = 200
  

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/v8/**"
    [headers.values]
    Access-Control-Allow-Origin = "*"